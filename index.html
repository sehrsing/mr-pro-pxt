<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
    <!--Hiro marker with 3d image plus information text-->
        <a-marker preset="hiro">
            <a-entity
            position="0 -1 0"
            rotation="270 270 0"
            scale="2 2 2"
            gltf-model="Deadbody.gltf"
            ></a-entity>
            <a-text value="Stabbed in the neck with something sharp yet big like shears, blood on left index finger"></a-text>
        </a-marker>

        <a-marker preset="kanji" id="aframe-scene" position="" rotation="" scale="" visible="" material="" arjs-anchor="" arjs-hit-testing="">    
            <a-image id="message" src="dying_message.png" position="0 0 0" rotation="-90 0 0" width="" height="" opacity="1" transparent="true" alpha-test="0.2" shader="standard" scale="1 1 1" visible="" material="" geometry=""></a-image>
        </a-marker>

        <a-marker preset="pattern-letterA.patt" id="aframe-scene" position="" rotation="" scale="" visible="" material="" arjs-anchor="" arjs-hit-testing="">    
            <a-image id="splatter" src="blood_splatter.png" position="0 0 0" rotation="-90 0 0" width="" height="" opacity="1" transparent="true" alpha-test="0.2" shader="standard" scale="1 1 1" visible="" material="" geometry=""></a-image>
        </a-marker>

        <a-marker preset="letterB" id="aframe-scene" position="" rotation="" scale="" visible="" material="" arjs-anchor="" arjs-hit-testing="">    
            <a-image id="drag" src="drag_marks.png" position="0 0 0" rotation="-90 0 0" width="" height="" opacity="1" transparent="true" alpha-test="0.2" shader="standard" scale="1 1 1" visible="" material="" geometry=""></a-image>
        </a-marker>

        <a-marker preset="letterC">
            <!--a-box position='0 0.5 0' material='color: yellow;'></a-box-->
            <a-text value="Ask the inspector about finding clues from cameras in the opposite building"></a-text>
        </a-marker>

        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
